plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'net.serenity-bdd:serenity-core:2.1.10'
    implementation 'net.serenity-bdd:serenity-junit:2.1.10'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.49'
    implementation 'net.serenity-bdd:serenity-screenplay:2.1.10'

}

test {
    useJUnitPlatform()
}